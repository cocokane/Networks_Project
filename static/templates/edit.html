<!doctype html>
<html lang="en" data-theme="emerald">
  <head style="height: 100%; width: 100%;">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.12.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">

    <title>Hospital Database System</title>
  </head>
  <body style="height: 100%; width: 100%; overflow-x: hidden; font-family: 'Merriweather', serif;">
    <!-- navbar -->
    <div class="navbar mb-2 fixed w-full z-50 top-0 border-b bg-base-100 text-base-content ">
      
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="static/logo1.jpeg.jpg" alt="Bootstrap" width="175" height="50">
        </a>
      </div>
      <div class="hidden px-2 mx-2 navbar-center lg:flex">
        <div class="flex items-stretch">
          <ul class="menu menu-horizontal">
            <li>
              <a href="index" class="ghost-btn rounded-lg">Home</a>
              <a href="pick_table" class="ghost-btn btn-secondary rounded-lg">Edit</a>
              <a href="/about_us">About Us</a>

            </li> 
          </ul>
        </div>
      </div> 
      <div class="navbar-end">
        <div class="dropdown dropdown-end">
          <div tabindex="0" class="m-1 btn btn-square btn-secondary btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </div> 
          <ul tabindex="0" class="p-2 shadow menu dropdown-content bg-base-100 rounded-box w-52">
            <li>
              <a href="/" >Home</a>
              <a href="pick_table" >Edit</a>
            </li> 
            
          </ul>
        </div>
       
      </div>
  </div>


  <!-- hero -->
  <div class="min-h-screen bg-base-100 p-16 lg:p-32" style="background-image: url(static/bg2.jpg);">
    <div class="flex-col">
      <div class="form-control">
        <div class="flex-row gap-2 pl-4 pb-4 content-start">
        <form method="post">
          <a href="pick_table" name="pick_table" class="btn btn-secondary mr-2 gap-2" >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Back
          </a>
          
          
          <button name="insert_form" class="btn btn-secondary mr-2 gap-2" >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
            Insert
          </button>
          
          
        </form>
        </div>
      </div>
    </div>

    <div class="hero-content flex-col lg:flex-row-reverse gap-16">
      
      <div class="flex-col w-full">
        <h1 class="font-bold text-xl p-2">{{ table_name }}</h1>
        <div class="card overflow-x-auto w-full overflow-y-auto max-h-96 shadow-xl">
          <table class="table w-full">
            {{ table|safe  }}
          </table>
        </div>
      </div>

    </div>
    <!-- card overflow-x-auto w-full overflow-y-auto max-h-96 shadow-xl -->
      {% if operation=='insert' %}
      <form class='card-body flex flex-col gap-4 bg-base-200 rounded-lg mx-4 shadow-xl' enctype='multipart/form-data' method='post'>
        <h1 class="font-bold text-xl p-2">Insertion</h1>
        <div class='flex flex-row overflow-x-auto gap-2'>
          {{ form_html|safe }}
        </div>

        <div class='flex flex-row'>
          <button name="insert_execute" class="btn btn-secondary mr-2" >Insert</button>
        </div>
      </form>
      {% endif %}
      

      {% if operation=='update' %}
      <form class='card-body flex flex-col gap-4 bg-base-200 rounded-lg mx-4 shadow-xl' enctype='multipart/form-data' method='post'>
        <h1 class="font-bold text-xl p-2">Updation</h1>
        <div class='flex flex-row overflow-x-auto gap-2'>
          {{ form_html|safe }}
        </div>

        <div class='flex flex-row'>
          <button name="update_execute" class="btn btn-secondary mr-2" >Update</button>
        </div>
      </form>
      {% endif %}
  </div>

  <!-- footer -->

  {% include 'footer.html' %}

  </body>
</html>
