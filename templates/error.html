{% extends "base.html" %}

{% block title %}Error - CIF Inventory Management{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 80px 20px;
        margin-top: 80px;
        text-align: center;
    }
    
    .error-icon {
        font-size: 5rem;
        color: var(--danger-color);
        margin-bottom: 20px;
    }
    
    .error-title {
        font-size: 2.5rem;
        color: var(--danger-color);
        margin-bottom: 20px;
    }
    
    .error-message {
        font-size: 1.2rem;
        max-width: 600px;
        margin-bottom: 30px;
    }
    
    .btn-back {
        background-color: var(--primary-color);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.3s;
    }
    
    .btn-back:hover {
        background-color: #004a8c;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1 class="error-title">Access Denied</h1>
    <p class="error-message">{{ error }}</p>
    <a href="{{ url_for('index') }}" class="btn-back">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
</div>
{% endblock %}
